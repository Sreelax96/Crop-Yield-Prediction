<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success">Crop Yield Prediction Per State</h1>
    <div class="container mt-4 my-4" style="background:black;color:white;border-radius:20px;">
        <h1 class="text-center text-success">Crop Features</h1>
      <form action="/Predict" method="POST">

        <div class="form-group">
          <label for="Crop_Year">Crop_Year</label>
          <input type="number" class="form-control" name="Crop_Year" step="any">
        </div>

        <div class="form-group">
          <label for="Area">Area</label>
          <input type="number" class="form-control" name="Area" step="any">
        </div>

        <div class="form-group">
          <label for="Production">Production</label>
          <input type="number" class="form-control" name="Production" step="any">
        </div>

        <div class="form-group">
          <label for="Annual_Rainfall">Annual_Rainfall</label>
          <input type="number" class="form-control" name="Annual_Rainfall" step="any">
        </div>

        <div class="form-group">
          <label for="Fertilizer">Fertilizer</label>
          <input type="number" class="form-control" name="Fertilizer" step="any">
        </div>

        <div class="form-group">
          <label for="Pesticide">Pesticide</label>
          <input type="number" class="form-control" name="Pesticide" step="any">
        </div>

        <div class="form-group">
          <label for="Crop">Crop</label>
          <input type="text" class="form-control" name="Crop" step="any">
        </div>

        <div class="form-group">
          <label for="Season">Season</label>
          <input type="text" class="form-control" name="Season" step="any">
        </div>

        <div class="form-group">
          <label for="State">State</label>
          <input type="text" class="form-control" name="State" step="any">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger bgn-lg mt-4">Predict</button>
        </div>

      </form>

      {% if predicted_value %}
      <h1 class="text-center text-danger">
        Predicted Yield Productions: <br>
        {{predicted_value}}
      </h1>
      {% endif %}

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
